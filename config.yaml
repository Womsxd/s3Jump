# 配置文件示例，包含所有需要的配置信息

original_access_key: "your-original-access-key"
original_secret_key: "your-original-secret-key"

target_nodes:
  node1:
    enabled: true
    access_key: "target-access-key-1"
    secret_key: "target-secret-key-1"
    endpoint: "lumine1"
    region: "your-target-region-1"
  node2:
    enabled: true
    access_key: "target-access-key-2"
    secret_key: "target-secret-key-2"
    endpoint: "lumine2"
    region: "your-target-region-2"

rules_use:
  - rule_name

rules:
  rule_name:
    mode: "and"
    rules:
      # 文件大小 小于等于200KB
      - "size <= 200KB"
      # 服务器当前使用带宽小于等于10
      - "now_bandwidth <= 10"
    use:
      - node1 8
      - node2 4